name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ghcr.io/${{ github.shiny-jenita }}/myapp:latest .
          docker push ghcr.io/${{ github.shiny-jenita }}/myapp:latest

      - name: Update Jira Issue
        run: |
          ISSUE_KEY="KAN-3"
          curl -D- \
            -u ${{ secrets.JIRA_USER_EMAIL }}:${{ secrets.JIRA_API_TOKEN }} \
            -X POST \
            --data '{"body": "PR merged to main: '${{ github.event.pull_request.html_url }}'"}' \
            -H "Content-Type: application/json" \
            https://entrans-team-bhtmtecd.atlassian.net/rest/api/3/issue/$ISSUE_KEY/comment
